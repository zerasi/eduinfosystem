<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="share/common"></div>
</head>
<body class="body-common">
<div class="page-container">
    <div class="mt-20">
        <table id="table-data" lay-filter="table-data"></table>
    </div>
</div>
<script type="text/html" id="barDemo">

    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
    <a class="layui-btn layui-btn-xs" lay-event="reset"><i class="layui-icon layui-icon-circle"></i>重置密码</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
</script>

<script type="text/html" id="toolbar-data">
    <a class="layui-btn layui-btn-normal layui-btn-sm" th:href="@{/sysUser/gotoTeaDetail }"><i class="layui-icon layui-icon-add-1"></i> 新增</a>

    <a href="javascript:void(0)" onclick="exports()" class="layui-btn layui-btn-warm layui-btn-sm">
            <i  class="layui-icon layui-icon-download-circle"></i>  导出</a>
</script>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:inline="javascript">
    var table;
    var rootPath = "/";
    layui.use(['form', 'table', 'laydate','jquery'], function () {
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        var rootPath = "/";
        var $ = this.$;
        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
        form.render();
        table = layui.table;
        //第一个实例
        table.render({
            elem: '#table-data'
            , toolbar: '#toolbar-data'
            , url: rootPath + "sysUser/selectAllTea" //数据接口
            , method: "post"
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'id', title: 'id', type: "checkbox"}
                , {fixed: 'right', title: '操作',width:400, toolbar: '#barDemo'}
                ,{field: 'username', title: '用户名'}
                ,{field: 'truename', title: '真实姓名'}
                ,{field: 'phone', title: '电话'}
                ,{field: 'email', title: '邮箱'}
                ,{field: 'address', title: '地址'}
                ,{field: 'sex', title: '性别'}
                ,{field: 'brithday_', title: '出生日期'}
                ,{field: 'createtime_', title: '创建时间'}
                ,{field: 'lastlogin_', title: '最后登录时间'}
            ]],
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.rows //解析数据列表
                };
            },
            "request": {
                pageName: 'page' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            },
            "response": {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 0 //规定成功的状态码，默认：0
            }
        });
        //监听行工具事件
        table.on('tool(table-data)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                myConfirm("确定要删除吗?", function (index) {
                    obj.del();
                    $.post(rootPath + "sysUser/deleteByPrimaryKey", {"id": data.id}, function (data) {
                        myAlert("删除成功");
                        setTimeout(function () {
                            loadMyData()
                        }, 2000)
                    });
                    layer.close(index);
                })
            } else if (obj.event === 'edit') {
                window.location.href = rootPath + "sysUser/gotoTeaDetail?id=" + data.id;
            }else if(obj.event == 'reset'){
                myConfirm("确定要重置密码吗?", function (index) {
                    $.post(rootPath + "sysUser/reset", {"id": data.id}, function (data) {
                        myAlert("重置成功");
                    });
                    layer.close(index);
                })
            }
        });

        /*初始化日期选择框 begin*/
        var laydate = layui.laydate;
        laydate.render({
            elem: '#startDate'
            , type: 'datetime'
        });
        laydate.render({
            elem: '#endDate'
            , type: 'datetime'
        });

        laydate.render({
            elem: '#brithday'
            , type: 'date'
        });
       laydate.render({
           elem: '#createtime'
           , type: 'datetime'
       });
       laydate.render({
           elem: '#lastlogin'
           , type: 'datetime'
       });
        /*初始化日期选择框 end*/
    });

    function loadMyData() {
        table.reload("table-data", {
            where: $("#dataForm").serializeObject()
            , page: {
                curr: 1 //重新从第 1 页开始
            }
        });
    }

    //导出
    function exports() {
        window.location.href = rootPath + "sysUser/export?" + $("#dataForm").serialize()
    }

</script>
</body>
</html>
